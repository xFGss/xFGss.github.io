<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord - fGs's Hall</title>
  <link rel="stylesheet" href="goncalinho.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="goncalinho.css">
  <link rel="shortcut icon" type="x-icon" href="img/logo.png">
</head>

<body>
  <header class="cabecalho">
    <img src="img/logo.png" alt="Logo" class="logo">
    <button class="hamburger-menu">â˜°</button>
    <nav class="menu">
      <a href="index.html">Main Page</a>
      <a href="docs.html">Documentation</a>
      <a href="discord.html">Discord</a>
      <a class="login-trigger" href="#" data-toggle="modal" data-target="#login">Login</a>
    </nav>
  </header>
  <div class="org">
    <h1>Join Our Discord Community</h1>
    <p>Stay connected with our community through our official Discord server. Use the widget below to join!</p>
    <div class="iframe">
      <iframe src="https://discord.com/widget?id=726428771577757708&theme=dark" width="100%" height="500"
        allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
  </div>
  <div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button data-dismiss="modal" class="close">&times;</button>
          <h4>Login</h4>
          <form>
            <input type="text" name="username" class="form-control" placeholder="Username" required><br>
            <input type="password" name="password" class="form-control" placeholder="Password" required><br>
            <input class="btn btn-primary" type="submit" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
